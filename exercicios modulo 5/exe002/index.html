<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.conteiner {
            background-color: lightsteelblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        div.item {
            background-color: darkblue;
            color: whitesmoke;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            flex: auto;
        }

    </style>
</head>
<body>
    <h1>minha primeira flex box</h1>

    <div class="conteiner">
        <div class="item">exemplo de bloco a</div>
        <div class="item">exemplo de bloco b</div>
        <div class="item">exemplo de bloco c</div>
        <div class="item">exemplo de bloco d</div>
        <div class="item">exemplo de bloco e</div>
        <div class="item">exemplo de bloco f</div>
        <div class="item">exemplo de bloco g</div>
        <div class="item">exemplo de bloco h</div>
        <div class="item">exemplo de bloco i</div>
    </div>

</body>
</html>
